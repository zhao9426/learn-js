<body>
    <script type="text/javascript" src="./demo6.js"></script>
    5.96//数值字面量
    'Lee'//字符字面量
    true//布尔值字面量
    null//空值字面量
    /java/正则表达式字面量
    {x:1,y:2}//对象字面量、对象表达式

    function(n){return x+y;}//函数字面量，函数表达式
    box//变量
    box+5.96//加法运算表达式

    box>8//逻辑运算表达式
